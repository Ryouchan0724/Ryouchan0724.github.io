<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* 淡いブルーグレーの背景 */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            max-width: 500px;
            text-align: center;
            opacity: 0;
            animation: fadeInRotate 3s ease-in-out forwards;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff; /* 白い背景 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* より顕著な影 */
        }

        @keyframes fadeInRotate {
            0% {
                opacity: 0;
                transform: translateY(-30px) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(360deg);
            }
        }

        .title {
            font-size: 3.5em;
            font-weight: bold;
            color: #3498db; /* 淡い青色のタイトル */
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.4em;
            color: #555; /* 暗めの文字色 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">404 Not Found</div>
        <div class="message">お探しのページは見つかりませんでした。</div>
    </div>
</body>
</html>
