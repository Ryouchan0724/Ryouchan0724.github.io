<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            /* 背景色を白に指定 */
            transition: background-color 0.3s ease;
            /* ダークモード切り替えのアニメーション */
            animation: fadeIn 1s ease;
            /* フェードインアニメーション */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #calculator-container {
            background-color: #fff;
            /* ボックスの背景色を薄い水色に指定 */
            border-radius: 10px;
            /* ボックスの角を丸くする */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 薄い影を追加 */
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: auto;
        }

        #display {
            grid-column: span 4;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
            margin-bottom: 8px;
            border-radius: 8px;
            /* 角を丸くする */
            background-color: #ccc;
            /* 背景色を白に指定 */
        }

        button {
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            /* 角を少し丸くする */
            border: 1px solid #ccc;
            /* ボタンのボーダーを灰色に指定 */
            background-color: #fff;
            /* ボタンの背景色を白に指定 */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* ダークモード切り替えのアニメーション */
        }

        button:active {
            background-color: #e0e0e0;
        }

        /* = ボタンを青く設定 */
        button[value="="] {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        /* 一部ボタンを少し縦長に調整 */
        button[value="+"] {
            grid-row: span 2;
        }

        /* 特定のボタンの背景色を灰色に変更 */
        button[value="%"],
        button[value="√"],
        button[value="➜"],
        button[value="+/-"],
        button[value="⌫"],
        button[value="AC"] {
            background-color: #e0e0e0;
            border-color: #e0e0e0;
        }

        /* ダークモード */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            #calculator-container {
                background-color: #222;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            button {
                background-color: #444;
                border-color: #444;
                color: #fff;
            }

            button:active {
                background-color: #666;
            }

            button[value="="] {
                background-color: #007bff;
                border-color: #007bff;
            }

            button[value="%"],
            button[value="√"],
            button[value="➜"],
            button[value="+/-"],
            button[value="⌫"],
            button[value="AC"] {
                background-color: #666;
                border-color: #666;
            }
        }
    </style>
</head>

<body>
    <div id="calculator-container">
        <div id="calculator">
            <input type="text" id="display" readonly>
            <button value="%" onclick="appendToDisplay('%')">%</button>
            <button value="√" onclick="calculateSquareRoot()">√</button>
            <button value="➜" onclick="removeOneDigitFromRight()">→</button>
            <button value="÷" onclick="appendToDisplay('÷')">÷</button>
            <button value="7" onclick="appendToDisplay('7')">7</button>
            <button value="8" onclick="appendToDisplay('8')">8</button>
            <button value="9" onclick="appendToDisplay('9')">9</button>
            <button value="×" onclick="appendToDisplay('×')">x</button>
            <button value="4" onclick="appendToDisplay('4')">4</button>
            <button value="5" onclick="appendToDisplay('5')">5</button>
            <button value="6" onclick="appendToDisplay('6')">6</button>
            <button value="-" onclick="appendToDisplay('-')">-</button>
            <button value="1" onclick="appendToDisplay('1')">1</button>
            <button value="2" onclick="appendToDisplay('2')">2</button>
            <button value="3" onclick="appendToDisplay('3')">3</button>
            <button value="+" onclick="appendToDisplay('+')">+</button>
            <button value="0" onclick="appendToDisplay('0')">0</button>
            <button value="00" onclick="appendToDisplay('00')">00</button>
            <button value="." onclick="appendToDisplay('.')">.</button>
            <button value="=" onclick="calculate()">=</button>
            <button value="+/-" onclick="toggleSign()">+/-</button>
            <button value="⌫" onclick="backspace()">⌫</button>
            <button value="AC" onclick="clearDisplay()">AC</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateSquareRoot() {
            let currentValue = document.getElementById('display').value;
            if (currentValue !== '') {
                document.getElementById('display').value = Math.sqrt(parseFloat(currentValue));
            }
        }

        function removeOneDigitFromRight() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function toggleSign() {
            let currentValue = document.getElementById('display').value;
            if (currentValue !== '' && currentValue !== '0') {
                document.getElementById('display').value = currentValue.startsWith('-') ? currentValue.slice(1) : '-' + currentValue;
            }
        }

        function backspace() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value.replace(/×/g, '*').replace(/÷/g, '/');
                document.getElementById('display').value = eval(expression);
            } catch (error) {
                document.getElementById('display').value = 'エラー';
            }
        }
    </script>
</body>

</html>
